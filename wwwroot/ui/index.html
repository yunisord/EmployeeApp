<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Management</h1>

        <div class="form-section">
            <h2>Add New Employee</h2>
            <form id="addEmployeeForm">
                <input type="text" id="empName" placeholder="Full Name" required>
                <input type="text" id="empPosition" placeholder="Position" required>
                <input type="number" id="empSalary" placeholder="Salary" required>
                <button type="submit">Add Employee</button>
            </form>
        </div>

        <div class="table-section">
            <h2>Employee List</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Salary</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="employeeList">
                    <!-- Employee data will be inserted here -->
                </tbody>
            </table>
        </div>

    <script src="script.js"></script>
</body>
</html>
